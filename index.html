<html>
    <title> Simple Interest Calculator </title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1 style="color:rgb(155, 155, 155); font-family:verdana;" > Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            <!-- input type="number"  id="rate"--> 
            Rate <input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25" oninput="this.nextElementSibling.value = this.value">
                <output>10.25</output> <span >% </span> <br/>
            
            No. of Years <input type="text" list='years_d' id="years">
                <datalist id="years_d">
                 <option value="1">one year</option>
                 <option value="2">two year</option>
                 <option value="3">three year</option>
                 <option value="4">four year</option>
                 <option value="5">five year</option>
                 <option value="6">six year</option>
                 <option value="7">seven year</option>
                 <option value="8">eight year</option>
                 <option value="9">nine year</option>
                 <option value="10">ten year</option>
                </datalist> <br/>
                
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id='result2' ></span> <br/>
            </div>
    </body>
    <footer><span>&#169;</span> by ceryx-coursera-demo</footer>
</html>
